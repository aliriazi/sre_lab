apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: app
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/instance: construction-lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frontend
        app.kubernetes.io/instance: construction-lab
    spec:
      containers:
      - name: frontend
        image: ghcr.io/stefanprodan/podinfo:6.1.8
        ports:
        - containerPort: 9898
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: app
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/instance: construction-lab
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: frontend
  ports:
  - port: 9898
    targetPort: 9898
