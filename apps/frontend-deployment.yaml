apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      initContainers:
      - name: wait-postgres
        image: busybox:1.35
        command: ['sh', '-c', 'echo "Waiting for postgres..." && sleep 10']
      containers:
      - name: frontend
        image: python:3.11-slim
        command: ['sh', '-c', 'pip install -q flask flask-sqlalchemy psycopg2-binary && sleep 5 && python /config/app.py']
        ports:
        - containerPort: 9898
        env:
        - name: DB_HOST
          value: "postgres.observability.svc.cluster.local"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: DB_NAME
          value: "construction"
        volumeMounts:
        - name: app-config
          mountPath: /config
        - name: html-config
          mountPath: /config/html
      volumes:
      - name: app-config
        configMap:
          name: frontend-app
      - name: html-config
        configMap:
          name: frontend-html
